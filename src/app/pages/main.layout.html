<div class="bg-hero-pattern w-full h-screen bg-center bg-cover absolute z-0"></div>

<nav class="sticky bg-black/65 w-full h-16 top-0 left-0 z-20 flex justify-between items-center px-4 md:px-8">
  <div class="flex flex-row justify-between items-center gap-4 cursor-pointer" [routerLink]="['/']">
    <img src="/logo.png" alt="Logo" class="h-6 w-auto"/>
    <span class="text-3xl tracking-widest">REZFLIX</span>
  </div>

  <div>
    <button z-button zType="outline" z-dropdown [zDropdownMenu]="menu" zTrigger="click" zDirection="left">
      <z-icon zType="user"></z-icon>
    </button>
    <z-dropdown-menu-content #menu="zDropdownMenuContent" class="w-56">
      @if (auth.isAuthenticated()) {
        <z-dropdown-menu-label>Welcome, {{auth.username()}}!</z-dropdown-menu-label>

        <z-dropdown-menu-item>
          Profile
        </z-dropdown-menu-item>

        <z-divider zSpacing="sm" class="-mx-1"/>

        <z-dropdown-menu-item (click)="onLogout()">
          Log Out
        </z-dropdown-menu-item>
      } @else {
        <z-dropdown-menu-label>Welcome, new user!</z-dropdown-menu-label>

        <z-dropdown-menu-item [routerLink]="['auth', 'login']">
          Log In
        </z-dropdown-menu-item>
      }
    </z-dropdown-menu-content>
  </div>
</nav>

<div class="w-full max-w-7xl mx-auto p-4 pb-12 z-10 relative">
  <router-outlet></router-outlet>
</div>
