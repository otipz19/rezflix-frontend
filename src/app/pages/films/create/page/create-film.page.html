<div class="bg-background/65 rounded-lg p-4 sm:p-8">

  <div class="text-center mb-12">
    <h1 class="text-2xl font-bold sm:text-3xl">
      Upload new movie
    </h1>
    <p class="mt-2 text-sm text-muted-foreground sm:text-base">
      Give it a name and a description and then continue with uploading
    </p>
  </div>

  <z-card class="max-w-xl mx-auto p-4 sm:p-6 lg:p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
      <app-form-input [control]="form.controls.title"
                      label="Title"
                      type="text"
                      placeholder="Pulp Fiction"
      />

      <app-form-input [control]="form.controls.description"
                      label="Description"
                      type="text"
                      placeholder="The lives of two mob hitmen, a boxer, a gangster and his wife, and a pair of diner bandits intertwine in four tales of violence and redemption."
      />

      <button type="submit" z-button zFull [zLoading]="requestInProgress()" [disabled]="requestInProgress()">
        Submit
      </button>
    </form>
  </z-card>

</div>
