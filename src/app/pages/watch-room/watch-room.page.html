@let roomId = $roomId();
@let room = $room();

@if (!roomId || !room) {
  <h1 class="text-3xl w-full text-center mt-48">Awaiting active watch room...</h1>
} @else {
  <h1 class="mt-12 w-fit text-2xl font-bold sm:text-3xl">Watch Room</h1>
  <div class="mt-4 mb-6 flex items-center gap-2">
    <span class="text-lg text-muted-foreground font-bold">Room Id:</span>
    <button z-button zType="outline"
            [cdkCopyToClipboard]="roomId"
            (cdkCopyToClipboardCopied)="onCopiedRoomId()"
    >
      {{ roomId }}
    </button>
  </div>


  <div class="grid grid-cols-12 gap-4 w-full h-fit">

    <div class="col-span-12 md:col-span-9 h-full">
      <video #video
             class="w-full rounded-lg aspect-video bg-black"
             [controls]="isHost()"
             [src]="baseUrl + room.hlsLink"
             type="application/vnd.apple.mpegurl"
             (pause)="onControlsChange($event)"
             (play)="onControlsChange($event)"
             (seeked)="onControlsChange($event)"
      >
      </video>
    </div>

    <div class="col-span-12 md:col-span-3 border rounded-lg bg-card flex flex-col md:h-0 md:min-h-full">
      <div class="p-3 border-b">
        <h2 class="text-sm font-bold text-muted-foreground uppercase tracking-wide">Chat</h2>
      </div>

      <div class="flex-1 overflow-y-auto p-3 space-y-3
        [&::-webkit-scrollbar]:w-1
        [&::-webkit-scrollbar-track]:bg-card
        [&::-webkit-scrollbar-thumb]:rounded-2xl
        [&::-webkit-scrollbar-thumb]:bg-[#D6C7FF]"
      >
        @for (msg of chat(); track $index) {
          <div class="text-sm break-words" [attr.data-last]="$last">
            <span class="font-bold text-primary mr-1">{{ msg.username || 'Anon' }}:</span>
            <span class="text-foreground/90">{{ msg.message }}</span>
          </div>
        }
      </div>

      <div class="p-3 border-t mt-auto">
        <form (ngSubmit)="onSendMessage()">
          <z-form-control>
            <input name="input" z-input type="text"
                   placeholder="Chat..."
                   class="w-full text-sm"
                   [(ngModel)]="chatField"
            />
          </z-form-control>

          <button type="submit" z-button zType="outline" class="w-full mt-4">
            Send message
          </button>
        </form>
      </div>

    </div>
  </div>
}
